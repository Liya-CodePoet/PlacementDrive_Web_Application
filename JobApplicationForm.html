        import{getStorage,ref as sRef,uploadBytesResumable,getDownloadURL}

        //clous Realtime data base
        import {getDatabase,ref,set,child,get,update,remove}
        from "https://www.gstatic.com/firebasejs/9.17.0/firebase-database.js"
        const realdb =getDatabase();



        //-----------------------VARIABLE & REFERENCES------------------//
        var files=[];
        var reader=new FileReader();

        var namebox=document.getElementById('namebox');
        var extlab=document.getElementById('extlab');
        var myimg=document.getElementById('myimg');
        var proglab=document.getElementById('upprogress');
        var SelBtn=document.getElementById('selbtn');
        var UpBtn=document.getElementById('upbtn');
        // var DownBtn=document.getElementById('downbtn');

        var input = document.createElement('input');
        input.type='file';

        input.onchange = e =>{
            files=e.target.files;

            var extention = GetFileExt(files[0]);
            var name= GetFileName(files[0]);

            namebox.value=name;
            extlab.innerHTML=extention;
            reader.readAsDataURL(files[0]);
        }
        reader.onload= function() {
        
            myimg.src= reader.result;
            
        }
//------------------SELECTION------------------------//
SelBtn.onclick = function() {
            input.click();
            
        }
        function GetFileExt(file) {
            var temp=file.name.split('.');
            var ext=temp.slice((temp.length-1),(temp.length));
            return '.'+ext[0];
            
        }
        function GetFileName(file) {
            var temp=file.name.split('.');
            var fname=temp.slice(0,-1).join('.');
            return fname;
            
        }

//---------------------UPLOAD PROCESS--------------//

async function UploadProcess() {
            var ImgToUpload =files[0];
            var ImgName=namebox.value;
//+extlab.innerHTML
            if(!ValidateName())
            {
                alert('Name Cannot Contain ".","#", "$","[",or"]"');
                return;
            }

            const metaData={
                contentType:ImgToUpload.type

            }
            const storage =getStorage();
            const stroageRef =sRef(storage,"Resumes/"+ImgName);
            const UploadTask = uploadBytesResumable(stroageRef,ImgToUpload,metaData);
            UploadTask.on('state-changed',(snapshot)=>{
                var progess = (snapshot. bytesTransferred / snapshot.totalBytes) * 100;
                proglab.innerHTML = "Upload "+ progess + "%";


            },
            (error) =>{
                alert("error:File not uploaded!");

            },
            ()=>
            {
                getDownloadURL(UploadTask.snapshot.ref).then((downloadURL)=>
                {
                    SaveURLtoRealtimDB1(downloadURL);
                    SaveURLtoRealtimDB(downloadURL);
                });
            }

            );
            
            
        }





function SaveURLtoRealtimDB1(URL) {
    var name=namebox.value;
    // var ext=extlab.innerHTML;

    set(ref(realdb,"ResumeLinks/"+name),{
        ResumeName:name,
        ImgUrl:URL

    });
}
function GetUrlfromRealtimDB() {
        var name=namebox.value;
        var dbref=ref(realdb);

        get(child(dbref,"ResumeLinks/"+name)).then((snapshot)=>
        {
            if (snapshot.exists()) {
                myimg.src=snapshot.val().ImgUrl;
                
            }
        })

        
    }
    function ValidateName() {
        var regex=/[\.#$][\]]/
        return !(regex.test(namebox.value));
        
    }
        UpBtn.onclick=UploadProcess;

//---------------REGISTER USER TO FIREBASE---------------------------------------------------------------------------//
function SaveURLtoRealtimDB(URL){
      const dbref = ref(realdb);
      var name=namebox.value;
      var ext=extlab.innerHTML;
     
      get(child(dbref,"JobApplication/"+RegisterNumber.value)).then((snapshot)=>{
        if (snapshot.exists()){
          alert("you have already submitted your application");
        }
        else{

          set(ref(realdb,"JobApplication/"+RegisterNumber.value),
          {

            ResumeName:name,

            DriveId:DriveId.value,
            FullName:FullName.value,

        //  File:File.value,

       
            
            
          })
          .then(()=>{
            alert("Posted Successfully!")
          })
          .catch((error)=>{
            alert("error"+error);
          })
        }
      });
    }
